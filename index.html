        /* Lock down the global viewport */
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable browser-level scrolling */
            overscroll-behavior-y: none; /* Disable pull-to-refresh */
            background-color: #f8fafc; /* bg-slate-50 */
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Prevent the blue tap highlight on mobile */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        /* Native-like scrollbar for the list */
        .app-scroller {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #e2e8f0 transparent;
        }

        .app-scroller::-webkit-scrollbar {
            width: 4px;
        }

        .app-scroller::-webkit-scrollbar-track {
            background: transparent;
        }

        .app-scroller::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        /* Ensure modals still have their own scroll context */
        .modal-scrollable {
            overflow-y: auto;
            overscroll-behavior: contain;
        }
    </style>
